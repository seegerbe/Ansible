      - name: Add oakgov directory
        script: create_folder_web.ps1

      - name: Pull html file
        win_get_url: 
          url: 'https://raw.githubusercontent.com/bambino0429/website/master/index.html'
          dest: 'C:\sites\oakgov\index.html'
          skip_certificate_validation: true

      - name: OakGov IIS site
        win_iis_website:
          name: "OakGovTest"
          state: started
          hostname: oakgovtest.local
          physical_path: 'c:\sites\oakgov'
          parameters: 'logfile.directory:c:\sites\test'
        register: website
