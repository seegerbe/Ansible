# IIS website test

  - name: Deploy site to IIS
    hosts: all
    handlers:
      #add IIS install
       - include: enable-iis.yml

    tasks:
#      - name: Add oakgov directory
#        file:
#          path: 'c:\sites\oakgov\'
#          state: directory
